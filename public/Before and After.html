<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before And After</title>
    <style>
        ul{
            display: flex;
            list-style: none;
          
        }
       li::before{
        content: '-->';
       }
       li:first-child::before{
        content:'';
       }

        
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Categories</li>
        <li>Electronic</li>
        <li>Mobile</li>
        <li>Fashion</li>
    </ul>
</body>
</html>
