<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <form>
      Loan Amount:
      <input type="range" name="price" min="4000" max="40000" />
      <button>Submit</button>
      <br>
      Departure : 
      <input type="datetime-local" 
      min="2000-01-27" 
      max="2025-01-25" name="Departure">
      <input type="date">
      <br><input type="time">
      <br>
      
      <br>
      <button>Submit</button>
      <br>
      <br>
      Upload File :
      <input type="file" accept=".jpg">

      Upload Url
      
      <input type="url" name="url">
      <button>submit</button>

    
    <br>
    <hr>
    Gender :
    <input type="radio" name="gender"  value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <button value="on">Submit</button>
    <br>
    <hr>
    <h2>Select Course</h2>
    <ul>
      <li><input type="checkbox" name="checkbox" value="html">HTML</li>
      <li><input type="checkbox" name="checkbox" value="css">CSS</li>
      <li><input type="checkbox" name="checkbox" value="js">Js</li>
    </ul>
    <button style="background-color: red;">Save</button>
    <br>
    <hr>
  </form>  
  </body>
</html>
