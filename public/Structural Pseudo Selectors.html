<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Pseudo Selectors</title>
    <style>
        li:last-child{
            
            color: red;
        }
        li:first-child{
            
            color: green;
        }
        li:nth-child(even)
        {
            color: red;
        }
    </style>
</head>
<body>
   <ol>
    <li>Item-1</li>
    <li>Item-2</li>
    <li>Item-3</li>
    <li>Item-4</li>
    <li>Item-5</li>
    <li>Item-6</li>
    <li>Item-7</li>
    <li>Item-8</li>
   </ol>
</body>
</html>
