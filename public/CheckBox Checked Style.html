<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox Checked Style</title>
   <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        #term+span
        {
            color: red;
        }
        #term:checked+span
        {
            color: green;
        }
    </style>
</head>
<body class="container-fluid">
    <form >
       <div  class="form-switch">
        <input id="term" class="form-check-input" type="checkbox"><span>I agree</span>
       </div>
    </form>
</body>
</html>
