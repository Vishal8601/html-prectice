<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol.Demo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
      
      ul
      {
        list-style: none;
        
      }
      li
      {
        width: 200px;
        background-color: tomato;
        color: white;
        padding: 5px;
        margin-bottom: 20px;
        font-size: 25px;
        border-radius: 50px;
        transition: 1000ms;
        
      }
      li:hover
      {
        background-color: black;
        color: white;
        cursor: pointer;
        transition: 2s;
        
      }
        
       
    </style>
</head>
<body>
   
    <ul>
       <li><span class="bi-house"></span>Home</li>
       <li><span class="bi-bell"></span>Notification</li>
       <li><span class="bi-person"></span>Login</li>
       <li><span class="bi-phone"></span>Contect</li>
    </ul>
   
</body>
</html>
